<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="img/icon-calculator.ico" type="image/x-icon">

    <title> Calculadora </title>

    <link rel="stylesheet" href="css/global-settings.css">
    <link rel="stylesheet" href="css/calculadora.css">
    <link rel="stylesheet" href="css/footer.css">

</head>

<body>

    <main class="calc">
        <h3> Calculadora </h3>

        <div class="operations">
            <div class="previous-operation"> </div>
            <div class="current-operation">  </div>
        </div>

        <section class="buttons-container">
            <button> CE</button>
            <button> C</button>
            <button> DEL</button>
            <button> /</button>
            <button class="number"> 7</button>
            <button class="number"> 8</button>
            <button class="number"> 9</button>
            <button>*</button>
            <button class="number"> 4 </button>
            <button class="number"> 5 </button>
            <button class="number"> 6 </button>
            <button> - </button>
            <button class="number"> 1 </button>
            <button class="number"> 2 </button>
            <button class="number"> 3 </button>
            <button>+</button>
            <button class="number"> 0 </button>
            <button class="number"> . </button>
            <button id="equal-btn">= </button>
        </section>

    </main>
    

    <footer>
        <p> Desenvolvido por 
            <a href="https://github.com/matheusvieira17" 
            target="_blank">
            Matheus Vieira Ferreira
        </a> </p>
    </footer>
</body>

<script src="calculadora.js"> </script>
</html>
